<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>IDG Community CMS</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            window.CMS_MANUAL_INIT = true
        </script>
        <style id="idg-overrides">
            /*
             * Hide logo section during page load.
             * NOTE: This needs to be the first rule in this style tag in order to work.
             * See `index.ts` for more details
             */
            #nc-root section {
                display: none;
            }

            /* Permanently hide the default logo, for example if the user logs out */
            #nc-root section > span > svg {
                display: none;
            }

            /* Disable global media library to avoid confusion */
            nav > ul > li:last-child {
                display: none;
            }

            /* Always schow the scrollbar to work around the jumping layout when changing between pages */
            html {
                overflow-y: scroll;
            }

            /* Override colors for IDG Framework entries to make them easier to distinguish */
            .idg-framework a:not(:hover) > h2 {
                color: #fff;
            }

            .idg-framework a:hover {
                color: #000;
            }

            .being {
                background-color: #d4b88c;
            }
            .being:hover {
                background-color: #d4b88ccc;
            }
            .thinking {
                background-color: #e585a1;
            }
            .thinking:hover {
                background-color: #e585a1cc;
            }
            .relating {
                background-color: #e84139;
            }
            .relating:hover {
                background-color: #e84139cc;
            }
            .collaborating {
                background-color: #ff6821;
            }
            .collaborating:hover {
                background-color: #ff6821cc;
            }
            .acting {
                background-color: #661a30;
            }
            .acting:hover {
                background-color: #661a30cc;
            }
        </style>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
